<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>BMS iPad Controller</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <style>
    :root {
      --bg: #101010;
      --panel-bg: #e0e0e0;
      --panel-border: #888;
      --btn-off: #f5f5f5;
      --btn-on: #4caf50;
      --btn-border: #555;
      --btn-on-border: #8bc34a;
      --text: #111;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #404040 0, #000 55%);
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #status {
      padding: 6px 10px;
      font-size: 12px;
      background: #000a;
      backdrop-filter: blur(6px);
    }

    /* 全体レイアウト: 左ターンテーブル / 右キーボード */
    #controller {
      flex: 1;
      display: flex;
      padding: 10px;
      gap: 10px;
    }

    /* ===== ターンテーブル側 ===== */
    #turntable-area {
      flex: 35%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .turntable {
      position: relative;
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #555 0, #111 40%, #000 65%);
      box-shadow:
        0 0 0 4px #777,
        0 0 0 18px #c0c0c0,
        0 18px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      touch-action: none;
    }

    .turntable-inner {
      position: absolute;
      inset: 14%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #222 0, #000 60%);
    }

    .turntable-label {
      position: absolute;
      inset: 35%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #2c3e50 0, #0b1020 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e0e0ff;
      font-weight: bold;
      font-size: 10px;
      text-align: center;
      text-shadow: 0 0 4px #000;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .turntable.active {
      box-shadow:
        0 0 0 4px #e00726,
        0 0 0 18px #e03134,
        0 22px 40px rgba(237,126,142,0.8);
    }

    /* ===== キーボード側 ===== */
    #keyboard-area {
      flex: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      width: 100%;
      max-width: 850px;
      aspect-ratio: 4 / 3;
      background: var(--panel-bg);
      border-radius: 8px;
      border: 2px solid var(--panel-border);
      box-shadow:
        inset 0 2px 3px rgba(255, 255, 255, 0.7),
        0 8px 22px rgba(0, 0, 0, 0.85);
      padding: 14px 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .panel-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex: 1;
    }

    .key {
      flex: 0 1 18%;
      max-width: 70px;
      border-radius: 4px;
      border: 2px solid var(--btn-border);
      box-shadow:
        0 3px 0 rgba(160, 160, 160, 1),
        0 6px 10px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      touch-action: none;
      position: relative;
      user-select: none;
    }
    .key.W {
      background: #43454d;
    }
    .key.B {
      background: #222;
    }

    .key-inner {
      width: 74%;
      height: 70%;
      border-radius: 2px;
      background: linear-gradient(180deg, #fafafa 0, #d0d0d0 55%, #c0c0c0 100%);
      box-shadow:
        inset 0 1px 2px rgba(255, 255, 255, 0.9),
        inset 0 -1px 2px rgba(0, 0, 0, 0.35);
    }

    .key.active {
      background: var(--btn-on);
      border-color: var(--btn-on-border);
      box-shadow:
        0 1px 0 rgba(120, 150, 120, 1),
        0 3px 6px rgba(0, 0, 0, 0.8);
      transform: translateY(2px);
    }

    .key-label {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 9px;
      letter-spacing: 0.08em;
      color: #333;
      opacity: 0.85;
    }

    /* レイアウトが縦長・横長のときの調整 */
    @media (max-aspect-ratio: 4/5) {
      #controller {
        flex-direction: column;
      }
      #turntable-area,
      #keyboard-area {
        flex: 1 1 50%;
      }
      .panel {
        max-width: 520px;
      }
    }
  </style>
</head>
<body>
  <div id="status">DISCONNECTED</div>
  <div id="controller">
    <!-- 左：スクラッチ -->
    <div id="turntable-area">
      <div class="turntable" data-key="0">
        <div class="turntable-inner"></div>
        <div class="turntable-label">
          <div>
            <div style="font-size:11px;letter-spacing:0.12em;">TURNTABLE</div>
            <div style="font-size:8px;margin-top:2px;opacity:0.8;">
              BMS CONTROLLER
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 右：7ボタン（上4 / 下3） -->
    <div id="keyboard-area">
      <div class="panel">
        <!-- 上段 3ボタン: K5-7（中央寄せ） -->
        <div class="panel-row" style="justify-content:center;">
          <div style="flex:0 1 9%;"></div>
          <div class="key" data-key="5">
            <div class="key-inner"></div>
            <div class="key-label">5</div>
          </div>
          <div class="key" data-key="6">
            <div class="key-inner"></div>
            <div class="key-label">6</div>
          </div>
          <div class="key" data-key="7">
            <div class="key-inner"></div>
            <div class="key-label">7</div>
          </div>
          <div style="flex:0 1 9%;"></div>
        </div>
      </div>
      <!-- 下段 4ボタン: K1-4 -->
        <div class="panel-row">
          <div class="key" data-key="1">
            <div class="key-inner"></div>
            <div class="key-label">1</div>
          </div>
          <div class="key" data-key="2">
            <div class="key-inner"></div>
            <div class="key-label">2</div>
          </div>
          <div class="key" data-key="3">
            <div class="key-inner"></div>
            <div class="key-label">3</div>
          </div>
          <div class="key" data-key="4">
            <div class="key-inner"></div>
            <div class="key-label">4</div>
          </div>
        </div>
    </div>
  </div>

  <script>
    // ====== PC側の接続先設定 ======
    const PC_HOST = "192.168.0.10"; // ★PCのIPアドレスに変更
    const PC_PORT = 8080;
    const WS_URL = `ws://${PC_HOST}:${PC_PORT}`;

    const statusEl = document.getElementById("status");
    const keys = Array.from(document.querySelectorAll(".key"));
    const turntable = document.querySelector(".turntable");

    let ws = null;

    function setStatus(text, color = "#fff") {
      statusEl.textContent = text;
      statusEl.style.color = color;
    }

    function connect() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
        return;
      }
      setStatus(`CONNECTING ${WS_URL} ...`, "#ddd");
      ws = new WebSocket(WS_URL);

      ws.onopen = () => setStatus(`CONNECTED to ${WS_URL}`, "#4caf50");
      ws.onclose = () => setStatus("DISCONNECTED (tap here to reconnect)", "#ff5252");
      ws.onerror = () => setStatus("ERROR (tap here to reconnect)", "#ff5252");
    }

    statusEl.addEventListener("click", connect);

    function send(t, k) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ t, k }));
    }

    function bindPadElement(el) {
      const key = Number(el.dataset.key);
      if (Number.isNaN(key)) return;

      const down = (e) => {
        e.preventDefault();
        el.classList.add("active");
        send(1, key);
      };
      const up = (e) => {
        e.preventDefault();
        el.classList.remove("active");
        send(0, key);
      };

      // タッチ
      el.addEventListener("touchstart", down, { passive: false });
      el.addEventListener("touchend", up, { passive: false });
      el.addEventListener("touchcancel", up, { passive: false });

      // デバッグ用: マウス
      el.addEventListener("mousedown", down);
      window.addEventListener("mouseup", up);
    }

    // 7キー + スクラッチをバインド
    keys.forEach(bindPadElement);
    if (turntable) {
      bindPadElement(turntable);
    }

    // 起動時に即接続
    connect();
  </script>
</body>
</html>
